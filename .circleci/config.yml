version: 2.0

references:

  workspace_root: &workspace_root
      ~/workspace

  container_config: &container_config
    docker:
      - image: circleci/android:api-28

    working_directory: *workspace_root

    environment:
      TERM: dumb
      JVM_OPTS: -Xmx4096m

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

  general_cache_key: &general_cache_key
    key: app-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}-{{ checksum ".circleci/config.yml" }}-{{ checksum "gradle.properties" }}-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}

  gems_key: &gems_key
    gems-{{ checksum "Gemfile.lock" }}

  restore_gems_cache: &restore_gem_cache
    restore_cache:
      key: *gems_key

  save_gems_cache: &save_gems_cache
    save_cache:
      key: *gems_key
      paths:
        - vendor/bundle

  ruby_dependencies: &ruby_dependencies
    run:
      name: Download Ruby Dependencies
      command: bundle check || bundle install -path vendor/bundle

jobs:

  build:
    <<: *container_config
    steps:
      - checkout

      - restore_cache:
          <<: *general_cache_key
      - run:
          name: Setup environment
          command: scripts/ci-setup.sh
      - save_cache:
          <<: *general_cache_key
          paths:
            - "~/.gradle"
            - "~/.m2"
            - "/opt/android-sdk-linux/licenses/"

      - run:
          name: Build
          command: ./gradlew assembleDebug

      - store_artifacts:
          path: app/build/outputs/apk/
          destination: apks/

      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .

  check:
    <<: *container_config
    steps:
      - *attach_workspace

      - restore_cache:
          <<: *general_cache_key

      - run:
          name: Run checks
          command: ./gradlew lintDebug

      - store_artifacts:
          path: app/build/reports/
          destination: lint_reports/app/

  test:
    <<: *container_config
    steps:
      - *attach_workspace

      - *restore_gem_cache
      - *ruby_dependencies
      - *save_gems_cache
      
      - restore_cache:
          <<: *general_cache_key

      - run:
          name: Run tests
          command: bundle exec fastlane test
          #command: ./gradlew testDebugUnitTest

      - store_artifacts:
          path: app/build/reports/tests/
          destination: tests_reports/

      - store_test_results:
          path: app/build/test-results

workflows:
  version: 2

  build_check_tests:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
                - develop
      - check:
          filters:
            branches:
              only:
                - master
                - develop
          requires:
            - build
      - test:
          filters:
            branches:
              only:
                - master
                - develop
          requires:
            - build